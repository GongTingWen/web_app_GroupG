<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Meraki：重設密碼</title>
	<link rel="stylesheet" type="text/css" href="forgetpassword.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init({
              publicKey: "KnQ_pWXOZrQmDkxOM",
            });
        })();
    </script>
</head>
<body>
	<div id="mask"></div>
	<div id="main">
		<div id="title">
			<div id="logo"></div>
			<div>重設密碼</div>
		</div>
		<div id="container">
			<div id="email">
				<div>電子郵件地址</div>
				<input placeholder="註冊時使用的電子郵件地址"></input>
			</div>
			<button id="sendcodeBtn"><span>傳送驗證碼</span></button>
			<div id="code">
				<div>驗證碼</div>
				<input></input>
				<button id="verifyBtn"><span>驗證</span></button>
			</div>
			<div id="newpassword">
				<div>新密碼</div>
				<input placeholder="請設定新密碼"></input>
			</div>
		</div>
		<div id="warning"></div>
		<button id="updateBtn">變更密碼<span></span><span></span><span></span><span></span></button>
	</div>
	<script src="forgetpassword_front.js"></script>
	<script src="../app.js"></script>
</body>
</html>
