<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Meraki：註冊</title>
	<link rel="stylesheet" type="text/css" href="signup.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div id="mask"></div>
	<div id="main">
		<div id="title">
			<div id="logo"></div>
			<div>註冊帳戶</div>
		</div>
		<div id="container">
			<div id="name">
				<div>使用者名稱</div>
				<input placeholder="請設定使用者名稱"></input>
			</div>
			<div id="email">
				<div>電子郵件</div>
				<input placeholder="請輸入有效電子郵件地址"></input>
			</div>
			<div id="password">
				<div>自訂密碼</div>
				<input placeholder="請設定密碼"></input>
			</div>
			<div id="login">已經擁有帳號？<a href="../login/login.html">登入</a></div>
		</div>
		<div id="warning"></div>
		<button id="signupBtn">註冊<span></span><span></span><span></span><span></span></button>
	</div>
	<script src="signup_front.js"></script>
	<script src="../app.js"></script>
</body>
</html>
